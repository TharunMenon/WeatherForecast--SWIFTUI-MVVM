name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby (for bundler if needed)
        uses: ruby/setup-ruby@v1

      - name: Install SwiftLint
        run: |
          if ! command -v swiftlint &> /dev/null; then
            brew install swiftlint || true
          fi

      - name: Run SwiftLint
        run: swiftlint || true

      - name: Run tests and collect coverage
        run: |
          set -o pipefail
          xcodebuild test -workspace WeatherForecast.xcworkspace -scheme WeatherForecast -destination 'platform=iOS Simulator,name=iPhone 14' -enableCodeCoverage YES | xcpretty
